<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- ========== BASIC STYLING ========== -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #fff;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #222;
        color: white;
      }

      input {
        width: 80px;
        padding: 5px;
        text-align: center;
      }

      button {
        padding: 6px 10px;
        margin: 2px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: white;
      }

      .add {
        background: #4caf50;
      }
      .deduct {
        background: #f44336;
      }
      .history {
        background: #2196f3;
      }
    </style>
  </head>

  <body>
    <h2>ðŸ‘‘ Admin Dashboard (HTML)</h2>

    <!-- ========== USER TABLE ========== -->
    <table>
      <thead>
        <tr>
          <th>Master ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Credits</th>
          <th>Amount</th>
          <th>Add</th>
          <th>Deduct</th>
          <th>History</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Users will be inserted here dynamically -->
      </tbody>
    </table>

    <!-- ========== JAVASCRIPT LOGIC ========== -->
    <script>
      // ðŸ”— BACKEND BASE URL (VERY IMPORTANT)
      const API = "http://localhost:5000";

      // ---------------- LOAD USERS ----------------
      async function loadUsers() {
        try {
          const res = await fetch(API + "/api/admin/users");
          const users = await res.json();

          const table = document.getElementById("userTable");
          table.innerHTML = "";

          users.forEach((user) => {
            table.innerHTML += `
            <tr>
              <td>${user.masterId}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.credits}</td>
              <td>
                <input type="number" id="amt-${user.masterId}" value="100" />
              </td>
              <td>
                <button class="add"
                  onclick="addCredits('${user.masterId}')">
                  Add
                </button>
              </td>
              <td>
                <button class="deduct"
                  onclick="deductCredits('${user.masterId}')">
                  Deduct
                </button>
              </td>
              <td>
                <button class="history"
                  onclick="viewHistory('${user.masterId}')">
                  View
                </button>
              </td>
            </tr>
          `;
          });
        } catch (err) {
          alert("Failed to load users");
          console.error(err);
        }
      }

      // ---------------- ADD CREDITS ----------------
      async function addCredits(masterId) {
        const amount = Number(document.getElementById(`amt-${masterId}`).value);

        if (amount <= 0) {
          alert("Enter valid amount");
          return;
        }

        await fetch(API + "/api/admin/add-credits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ masterId, amount }),
        });

        loadUsers(); // refresh table
      }

      // ---------------- DEDUCT CREDITS ----------------
      async function deductCredits(masterId) {
        const amount = Number(document.getElementById(`amt-${masterId}`).value);

        if (amount <= 0) {
          alert("Enter valid amount");
          return;
        }

        await fetch(API + "/api/admin/deduct-credits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ masterId, amount }),
        });

        loadUsers(); // refresh table
      }

      // ---------------- VIEW HISTORY ----------------
      function viewHistory(masterId) {
        // Opens JSON history in new tab
        window.open(API + "/api/user/transactions/" + masterId, "_blank");
      }

      // ðŸš€ AUTO LOAD USERS ON PAGE LOAD
      loadUsers();
    </script>
  </body>
</html>
